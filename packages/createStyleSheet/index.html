<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create-style-sheet playground</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans",
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      }
    </style>
  </head>
  <body>
    <h1>create-style-sheet playground</h1>
    <div id="root">
      <button>click</button>
      <pre></pre>
    </div>
    <script id="code" type="module">
      import { createStyleSheet } from "./dist/main.module.mjs";
      const sheet = createStyleSheet(
        {
          button: {
            "background-color": "red",
            color: "white",
            border: "none",
            padding: "10px 20px",
            "border-radius": "5px",
            cursor: "pointer",
            "font-size": "16px",
            margin: "10px",

            "&:hover": {
              "background-color": "blue",
            },
          },
          pre: {
            "background-color": "#1f1f1f",
            padding: "10px",
            color: "white",
            "border-radius": "5px",
          },
        },
        { adopted: true }
      );
      const root = document.getElementById("root");
      let mounted = true;
      root.querySelector("button").onclick = () => {
        if (mounted) {
          sheet.unmount();
          mounted = false;
        } else {
          sheet.mount();
          mounted = true;
        }
      };
      root.classList.add(sheet.className);
      root.querySelector("pre").innerText =
        document.getElementById("code").innerHTML;
    </script>
  </body>
</html>
